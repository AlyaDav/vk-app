<div *ngIf="listNews">
    <div *ngFor="let news of listNews; let i=index">
        <div class="card" *ngIf="news.group_name">
            <mat-card class="example-card">

                <mat-card-header>
                    <div class="example-header-image" mat-card-avatar>
                        <img mat-card-image class="example-header-image" src={{news.group_img}}>
                    </div>
                    <mat-card-title class="text-header">{{news.group_name}}</mat-card-title>
                    <mat-card-subtitle class="time">Uptime: {{ (news.date| amFromUnix) |
                        amDateFormat:'hh:mm:ss' }}</mat-card-subtitle>
                </mat-card-header>
                <div *ngIf="news.src">
                    <div *ngFor="let elem of news.src">
                        <img mat-card-image src={{elem}}>
                    </div>
                </div>
                <div *ngIf="news.srcAudio">
                    <div *ngFor="let element of news.srcAudio">
                        <caption class="text">{{element.title}}</caption>
                        <audio controls>
                            <source src={{element.url}} type="audio/ogg">
                            <source src={{element.url}} type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
                <mat-card-content>
                    <p>
                        {{news.text}}
                    </p>
                </mat-card-content>
                <hr class="hr">
                <mat-card-actions class="card">
                    <mat-icon *ngIf="!news.liked" class="white-icon" (click)="clickLike(i)">favorite_border</mat-icon>
                    <mat-icon *ngIf="news.liked" class="white-icon_svg" (click)="clickLike(i)">favorite</mat-icon>
                    <mat-icon class="white-icon">chat_bubble_outline</mat-icon>
                    <mat-icon class="white-icon">redo</mat-icon>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>
    <!-- </div>
            </cdk-virtual-scroll-viewport> -->

    <!-- </div> -->
</div>
