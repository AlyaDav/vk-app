<div *ngIf="listNews">
    <div *ngFor="let news of listNews; let i=index">
        <div class="card" *ngIf="titleGroups[i]">

            <mat-card class="example-card">

                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{titleGroups[i].name}}</mat-card-title>
                    <mat-card-subtitle>Uptime: {{ (news.date| amFromUnix) | amDateFormat:'hh:mm:ss' }}</mat-card-subtitle>
                </mat-card-header>

                <div *ngIf="news.src">
                    <div *ngFor="let elem of news.src">
                        <img mat-card-image src={{elem}} alt="Photo of a Shiba Inu">
                    </div>
                </div>

                <div *ngIf="news.srcAudio">
                    <div *ngFor="let element of news.srcAudio">
                        <caption class="text">{{element.title}}</caption>
                        <audio controls>
                            <source src={{element.url}} type="audio/ogg">
                            <source src={{element.url}} type="audio/mpeg">
                            Your browser does not support the audio element.

                        </audio>
                    </div>
                </div>

                <mat-card-content>
                    <p>
                        {{news.text}}
                    </p>

                </mat-card-content>
                <mat-card-actions>
                    <mat-icon *ngIf="!news.liked" class="white-icon" (click)="clickLike(i)">favorite_border</mat-icon>
                    <mat-icon *ngIf="news.liked" class="white-icon" (click)="clickLike(i)">favorite</mat-icon>

                </mat-card-actions>

            </mat-card>




        </div>
    </div>
</div>
